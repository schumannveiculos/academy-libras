<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curso Completo de LIBRAS</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0b0f14;
        color: white;
        display: flex;
    }
    .sidebar {
        width: 250px;
        background: rgba(20, 20, 20, 0.8);
        backdrop-filter: blur(8px);
        padding-top: 20px;
        position: fixed;
        height: 100%;
        overflow-y: auto;
        transition: width 0.3s;
    }
    .sidebar.minimized {
        width: 60px;
    }
    .sidebar button.toggle {
        background: none;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        margin: 10px;
    }
    .sidebar h2 {
        text-align: center;
    }
    .sidebar a {
        display: block;
        padding: 10px;
        color: white;
        text-decoration: none;
    }
    .sidebar a:hover {
        background: #333;
    }
    .content {
        margin-left: 250px;
        padding: 20px;
        flex: 1;
        transition: margin-left 0.3s;
    }
    .content.minimized {
        margin-left: 60px;
    }
    .module {
        background: #141a20;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
    }
    iframe {
        width: 100%;
        height: 315px;
    }
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <button class="toggle" onclick="toggleSidebar()">☰</button>
    <h2>LIBRAS</h2>
    <a href="#" onclick="showModule('intro')">Introdução</a>
    <a href="#" onclick="showModule('alfabeto')">Alfabeto</a>
    <a href="#" onclick="showModule('numeros')">Números</a>
    <a href="#" onclick="showModule('saudacoes')">Saudações</a>
    <a href="#" onclick="showModule('intermediario')">Intermediário</a>
    <a href="#" onclick="showModule('avancado')">Avançado</a>
    <a href="#" onclick="showConfig()">Configurações</a>
</div>

<div class="content" id="content">
    <h1>Bem-vindo ao Curso Completo de LIBRAS</h1>
    <p>Escolha um módulo na barra lateral para começar.</p>
</div>

<script>
function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('minimized');
    document.getElementById('content').classList.toggle('minimized');
}

function showModule(module) {
    let content = document.getElementById('content');
    let modules = {
        intro: `
            <div class="module">
                <h2>Introdução ao LIBRAS</h2>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
            </div>`,
        alfabeto: `
            <div class="module">
                <h2>Alfabeto em LIBRAS</h2>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
            </div>`,
        numeros: `
            <div class="module">
                <h2>Números em LIBRAS</h2>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
            </div>`,
        saudacoes: `
            <div class="module">
                <h2>Saudações e Expressões Básicas</h2>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_4" frameborder="0" allowfullscreen></iframe>
            </div>`,
        intermediario: `
            <div class="module">
                <h2>LIBRAS - Nível Intermediário</h2>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_5" frameborder="0" allowfullscreen></iframe>
            </div>`,
        avancado: `
            <div class="module">
                <h2>LIBRAS - Nível Avançado</h2>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_6" frameborder="0" allowfullscreen></iframe>
            </div>`
    };
    content.innerHTML = modules[module];
}

function showConfig() {
    document.getElementById('content').innerHTML = `
        <div class="module">
            <h2>Configurações da Conta</h2>
            <label>Login:</label><br><input type="text" value="usuario_padrao"><br>
            <label>Senha:</label><br><input type="password" value="123456"><br><br>
            <button onclick="alert('Dados salvos!')">Salvar</button>
            <br><br>
            <label>Tipo de conta:</label>
            <select>
                <option>Aluno</option>
                <option>Administrador</option>
            </select>
        </div>`;
}
</script>

</body>
</html>
